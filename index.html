        <li class="masonry-item grid">
          <figure class="effect-sarah"> <img src="images/gallery/01.jpg" alt="" />
            <figcaption>
              <h2><span>Portraits: </span>10-19-2022</h2>
              <p>As a budding photographer, I had always been interested in portrait photography, but it wasn't until a close friend took a photo of me 
                that I truly fell in love with the art form. At the time, I had just begun my transition and struggling with self-doubt and absolutely hated my body. 
                My friend was able to capture a side of me that I had never seen before, her photo helped me see myself 
                through the eyes of others. This newfound perspective gave me a confidence that I gravely needed, and I realized the power that just a single photograph 
                can have in helping someone feel seen, accepted, and beautiful. From that moment on, I made it my mission to capture and showcase the beauty that all people 
                have, even if they can't see it themselves.
                </p>
              <!--<a href="details.html">View more</a> --> </figcaption>
          </figure>
        </li>
        <li class="masonry-item grid">
          <figure class="effect-sarah"> <img src="images/gallery/02.jpg" alt="" />
            <figcaption>
              <h2><span>Rustic: </span>9-20-2022</h2>
              <p>An old ford truck I came across in the University of Texas-North Campus area. The lack of acceptance in the car community has made it hard to appreciate cool old
                cars and trucks like this one.
              </p>
              <!--<a href="details.html">View more</a> --> </figcaption>
          </figure>
        </li>
        <li class="masonry-item grid">
          <figure class="effect-sarah"> <img src="images/gallery/03.jpg" alt="" />
            <figcaption>
              <h2><span>Portraits: </span>8-18-2022</h2>
              <p class="description">Taken during my first anniversary on hormones. One of the happiest memories of my life, surrounded by my closest friends and my chosen family.
                 I'm glad I took the time to document my party as looking back at these photos
                I'm still able to relive the day.
              </p>
              <!--<a href="details.html">View more</a> --> </figcaption>

        </li>
